<svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="600" fill="#f8f9fa"/>
  
  <!-- Bottle shadow -->
  <ellipse cx="205" cy="580" rx="45" ry="8" fill="#e9ecef" opacity="0.5"/>
  
  <!-- Bottle body -->
  <rect x="160" y="200" width="80" height="360" rx="8" fill="#ffffff" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Bottle neck -->
  <rect x="180" y="120" width="40" height="80" fill="#ffffff" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Bottle cap -->
  <rect x="175" y="100" width="50" height="25" rx="3" fill="#1E3A5F"/>
  <rect x="177" y="102" width="46" height="21" rx="2" fill="#2A4A6B"/>
  
  <!-- Label -->
  <rect x="170" y="250" width="60" height="120" rx="4" fill="#1E3A5F"/>
  
  <!-- Label text -->
  <text x="200" y="280" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">VODKA</text>
  <text x="200" y="300" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">PREMIUM</text>
  
  <!-- Label decoration -->
  <rect x="175" y="320" width="50" height="1" fill="white" opacity="0.7"/>
  <rect x="180" y="330" width="40" height="1" fill="white" opacity="0.7"/>
  
  <!-- Bottle highlights -->
  <rect x="165" y="210" width="3" height="340" fill="white" opacity="0.3"/>
  <rect x="185" y="125" width="2" height="70" fill="white" opacity="0.3"/>
  
  <!-- Liquid level -->
  <rect x="165" y="220" width="70" height="320" rx="6" fill="#f8f9fa" opacity="0.1"/>
</svg>